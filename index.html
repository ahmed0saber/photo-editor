<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
</head>
<body onresize="setImageContainerSize()">
    <div class="header">
        <h1>Photo Editor</h1>
        <div class="btns">
            <input type="file" id="foto-file">
            <button onclick="importImage()">Choose Image</button>
            <button onclick="downloadImage()">Download</button>
        </div>
    </div>
    <div class="row">
        <div class="left-side side-menu">
            <div class="selection">
                <button onclick="makeGrayScale()">Grayscale</button>
            </div>
            <div class="selection">
                <button onclick="makeBright()">Brightness</button>
            </div>
            <div class="selection">
                <button onclick="makeDark()">Darkness</button>
            </div>
        </div>
        <div class="image-container">
            <img id="foto-image" class="image"/>
        </div>
        <div class="right-side side-menu">
            <div class="selection">
                <button onclick="makeBlur()">Blur</button>
            </div>
            <div class="selection">
                <button onclick="makeEmboss()">Emboss</button>
            </div>
            <div class="selection">
                <button onclick="makeSharp()">Sharp</button>
            </div>
        </div>
    </div>
</body>
<script src="./foto.js"></script>
<script src="./script.js"></script>
</html>
